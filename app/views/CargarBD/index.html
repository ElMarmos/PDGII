#{extends 'main.html' /}
#{set title:'Home' /}

<div class="page-header">
	<h1 class="text-center">Carga de la Base de Datos</h1>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<form action="@{CargarBD.cargarBD}" method="POST"  id="form-carga" enctype="multipart/form-data">
			<div class="form-group">
				<label for="excel">Selección de Archivo</label>
				<input type="file" name="excel" id="excel" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">

				#{ifErrors}
				<p class="help-block">#{error 'excel' /}</p>
				#{/ifErrors}
				#{else}
				<p class="help-block">Seleccione un archivo con extensión .xlsx</p>
				#{/else}
			</div>
			<button class="btn btn-default" type="submit">Cargar</button>
		</form>
	</div>
</div>
