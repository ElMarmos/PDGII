#{extends 'main.html' /}
#{set title:'Home' /}
<form action="@{Programacion.initProgramacion()}" method="POST">
	
	
		<div class="form-group">
			<label for="numPacientes">Número de pacientes</label>
			<input type="number" class="form-control" id="numPacientes" name="numPacientes" placeholder="Número de pacientes">
		</div>
		<label for="cirujanos">Cirujanos</label>
		<div style="width: 600px; height: 400px; overflow-y: scroll;" class="form-group">
			#{list items:cirujanos, as:'cirujano'}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="cirujanos" value="${cirujano.idProfesionalSalud}" > ${cirujano.nombres} ${cirujano.apellidos}
					</label>
				</div>
		    #{/list}
		</div>
		<label for="quirofanos">Anestesiologos</label>
		<div style="width: 600px; height: 400px; overflow-y: scroll;" class="form-group">
			#{list items:anestesiologos, as:'aneste'}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="anestesiologos" value="${aneste.idProfesionalSalud}" > ${aneste.nombres} ${aneste.apellidos}
					</label>
				</div>
		    #{/list}
		</div>
		<label for="quirofanos">Quirofanos</label>
		<div style="width: 600px; height: 400px; overflow-y: scroll;" class="form-group">
			#{list items:quirofanos, as:'quiro'}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="quirofanos" value="${quiro.idQuirofano}" > ${quiro.nombreQuirofano}
					</label>
				</div>
		    #{/list}
		</div>
		<div class="form-group">
			<label for="datetimepicker1">Fecha inicio programación</label>
			<div class="form-group">
                <input type="date" name="dateBegin" class="form-control">
            </div>
		</div>
		<div class="form-group">
			<label for="datetimepicker2">Fecha fin programación</label>
			<div class="form-group">
                <input type="date" name="dateEnd" class="form-control">
            </div>
		</div>
		<label for="asistentes">Asistentes</label>
		<div style="width: 600px; height: 400px; overflow-y: scroll;" class="form-group">
			#{list items:asistentes, as:'asis'}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="asistentes" value="${asis.idProfesionalSalud}" > ${asis.nombres} ${asis.apellidos}
					</label>
				</div>
		    #{/list}
		</div>
		<div class="form-group">
			<label for="timeProcessing">Tiempo de procesamiento (Minutos)</label>
			<input type="number" class="form-control" id="timeProcessing" name="timeProcessing" placeholder="Tiempo Procesamiento">
		</div>
	    <br/>
	    <button type="submit" class="btn btn-default">Iniciar</button>
</form>
